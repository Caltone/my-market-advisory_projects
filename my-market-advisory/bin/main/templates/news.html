<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title th:each="stockProfile : ${stockProfile}" th:text="${stockProfile.getCompanyName()}"> Recent Headlines</title>
    <link rel="stylesheet" th:href="@{css/main.css}">
    <link crossorigin="anonymous" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}">
</head>

<body class="container-md">
    
<header class="company-description justify-content-center order-1 row>
    <h1 th:text="${stockProfile.getSymbol()}"></h1>
    <div class="col-3">
        <p th:text="${stockProfile.getExchange()}">Company is listed on this Exchange</p>
    </div>
    <div class="col-6">
        <p th:text="${stockProfile.getDescription()}">Company's Profile</p>
    </div>
    <div class="col-3">
        <p th:text="${stockProfile.getWebsite()}">Company's Website</p>
        <img th:src="@{${logo.getUrl()}}"/>
    </div>
</header>
<aside class="sticky-top">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
    The current link item
      </a>
      <a href="#" class="list-group-item list-group-item-action">A second link item</a>
      <a href="#" class="list-group-item list-group-item-action">A third link item</a>
      <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
      <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">A disabled link item</a>
    </div>
</aside>
<section class="justify-content-sm-center order-2">
    <hr class="col-sm-10" id="content-separator">
    <article class="row row-cols-2">
        <div class="col-sm-12 col-md-6 justify-content-sm-center" id="news-article"
             th:each="latestNews : ${latestNews}">
            <h2 th:text="${latestNews.getSource()}">Symbol and Price</h2>
            <a th:href="@{${latestNews.getUrl()}}">
                <img class="news-article-img" th:src="@{${latestNews.getImage()}}" width="100px"/></a>
            <h3 class="justify-content-sm-center justify-content-md-start" th:text="${latestNews.getHeadline()}">Wished
                I worked here.</h3>
        </div>
    </article>
</section>
</body>

</html>
