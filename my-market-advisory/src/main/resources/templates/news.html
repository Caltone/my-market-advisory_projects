<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title th:each="stockProfile : ${stockProfile}" th:text="${stockProfile.getCompanyName()}"> Recent Headlines</title>
    <link rel="stylesheet" th:href="@{/main.css}" type="text/css">
    <link crossorigin="anonymous" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}">
</head>

<body 1 class="container-md">
<header class="company-description row justify-content-center">
    <h1 th:text="${stockProfile.getSymbol()}"></h1>
    <div class="col-3">
        <p th:text="${stockProfile.getExchange()}">Comapany is listed on this Exchange</p>
    </div>
    <div class="col-6">
        <p th:text="${stockProfile.getDescription()}">Company's Profile</p>
    </div>
    <div class="col-3">
        <p th:text="${stockProfile.getWebsite()}">Company's Website</p>
        <img th:src="@{${logo.getUrl()}}"/>
    </div>
</header>
<hr>
<section class="justify-content-sm-center">
    <article th:class="${latestNewsStat.count%4 eq 0}? 'col-12 blank-news-article-line' : 'row row-cols-2'"
             th:each="latestNews : ${latestNews}">
        <div th:class="${latestNewsStat.even}? 'visible': ''" th:hidden="${latestNewsStat.count%4 eq 0}">
            <h2 th:text="${latestNews.getSource()}">Symbol and Price</h2>
            <a th:href="@{${latestNews.getUrl()}}">
                <img class="news-article-img" th:src="@{${latestNews.getImage()}}" width="100px"/></a>
            <h3 th:text="${latestNews.getHeadline()}">Wished I
                worked here.</h3>
        </div>
        <div class="${latestNewsStat.odd}? 'visible': ''">
            <h2 th:text="${latestNews.getSource()}">Symbol and Price</h2>
            <a th:href="@{${latestNews.getUrl()}}">
                <img class="news-article-img" th:src="@{${latestNews.getImage()}}" width="100px"/></a>
            <h3 th:text="${latestNews.getHeadline()}">Wished I
                worked here.</h3>
        </div>
    </article>
</section>
</body>

</html>
